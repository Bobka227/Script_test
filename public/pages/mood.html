<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/menu.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../styles/emoce.css">
    <link rel="icon" href="../images/logo_browser/logo_browser_2.png" type="image/png">
    <script defer src="../scripts/mood.js"></script>
    <title>JidloSmidlo</title>
</head>
<body>
<header class="header">
    <nav class="navbar">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                <div class="offcanvas-header">
                    <h5 id="offcanvasRightLabel">Menu</h5>
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="list-unstyled">
                        <li><a href="../index.html" class="menu-item">Main Page</a></li>
                        <li><a href="register.html" class="menu-item">Sign In/Sign Up</a></li>
                        <li><a href="search.html" class="menu-item">Food Recipes</a></li>
                        <li><a href="mood.html" class="menu-item">Mood Recipes</a></li>
                        <li><a href="help.html" class="menu-item">Help</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</header>

<main class="main">
    <section class="emotion-calculator" id="emotionCalculator">
        <h1 class="d-none">Emotion Calculator</h1>
        <ul class="emotions-list" id="emotionsList">
            <li><button class="emotion-item" id="emotion1" data-emotian-id="1" type="button">Emoce 1</button></li>
            <li><button class="emotion-item" id="emotion2" data-emotian-id="2" type="button">Emoce 2</button></li>
            <li><button class="emotion-item" id="emotion3" data-emotian-id="2" type="button">Emoce 3</button></li>
            <li><button class="emotion-item" id="emotion4" data-emotian-id="2" type="button">Emoce 4</button></li>
            <li><button class="emotion-item" id="emotion5" data-emotian-id="2" type="button">Emoce 5</button></li>
            <li><button class="emotion-item" id="emotion6" data-emotian-id="2" type="button">Emoce 6</button></li>
            <li><button class="emotion-item" id="emotion7" data-emotian-id="2" type="button">Emoce 7</button></li>
            <li><button class="emotion-item" id="emotion8" data-emotian-id="2" type="button">Emoce 8</button></li>
            <li><button class="emotion-item" id="emotion9" data-emotian-id="2" type="button">Emoce 9</button></li>
            <li><button class="emotion-item emotion-ten" id="emotion10" type="button">Emoce 10</button></li>
        </ul>

        <button class="calculate-btn" id="calculateBtn">Calculate</button>

        <div id="modal" class="modal custom-modal modal-none">
            <div class="modal-content custom-modal-content">
                <p>This feature is intended only for 18+ users.</p>
                <ul class="modal-buttons">
                    <li><button id="btnCloseModal" class="modal-btn">Close</button></li>
                    <li><button id="btnAge" class="modal-btn">18+</button></li>
                </ul>
            </div>
        </div>

        <div id="modal-calculate" class="modal custom-modal modal-none">
            <div class="modal-content custom-modal-content">
                <p>Vyberte emoce.</p>
                <ul class="modal-buttons modal-calculate">
                    <li><button id="btnCloseModalCalculate" class="modal-btn">OK</button></li>
                </ul>
            </div>
        </div>
    </section>

    <section class="food-mood-list d-none" id="foodMoodList">
        <h2 class="d-none">The Menu for the Day According to Emotion</h2>
        <ul class="foodList-ul" id="foodList-container"></ul>

        <div class="food-list-skip">
            <button class="skip skip-left btn" id="skip-left">
                <img src="../images/mood/left-skip.png" alt="skip left">
            </button>
            <button class="skip skip-right btn" id="skip-right">
                <img src="../images/mood/right-skip.png" alt="skip right">
            </button>
        </div>

        <button class="back-to-emotion-list" id="backToEmotionList">Back</button>
    </section>
</main>

<footer></footer>
</body>
</html>
